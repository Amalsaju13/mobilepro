<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card" style="width: 100%">
            <div class="card-body">
                {%if mobile.image%}
                <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <h5 class="card-title">{{mobile.mobile_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{mobile.brand}}</h6>
                <p class="card-text">{{mobile.specification}}</p>
                <p class="card-text">{{mobile.ram}}</p>
                <p class="card-text">{{mobile.color}}</p>
                <p class="card-text">{{mobile.storage}}</p>


            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
</body>
</html>
